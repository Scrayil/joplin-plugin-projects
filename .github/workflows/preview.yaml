name: Prerelease Pipeline

on:
  push:
    tags:
      - 'v*-alpha*'
      - 'v*-preview*'

permissions:
  contents: write

jobs:
  publish-prerelease:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      - run: npm run dist

      - uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          generate_release_notes: true
          files: publish/*.jpl
