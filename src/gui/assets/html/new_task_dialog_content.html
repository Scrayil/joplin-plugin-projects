<div class="dialog-root">
    <h1>Create New Task</h1>
    <form name="taskForm">
        <div class="form-group">
            <label for="taskTitle">Title</label>
            <input type="text" id="taskTitle" name="taskTitle" required placeholder="Task Title...">
        </div>

        <div class="form-group">
            <label for="taskProject">Project</label>
            <div class="project-input-group">
                <select id="taskProject" name="taskProject" class="form-control">
                    <!-- Options will be injected via JS or dynamically generated HTML -->
                </select>
                <button type="button" id="btnAddNewProject" class="btn-inline-add" title="Create new project">+</button>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group half">
                <label for="taskDueDate">Due Date</label>
                <input type="datetime-local" id="taskDueDate" name="taskDueDate" class="form-control">
            </div>
            <div class="form-group half">
                <label for="taskUrgency">Urgency</label>
                <select id="taskUrgency" name="taskUrgency" class="form-control">
                    <option value="high">ðŸ”´ High</option>
                    <option value="normal" selected>ðŸŸ¡ Normal</option>
                    <option value="low">ðŸ”µ Low</option>
                </select>
            </div>
        </div>

        <div class="form-group" style="flex: 1; display: flex; flex-direction: column;">
            <label>Sub-tasks</label>
            <div class="subtask-input-group">
                <input type="text" id="subTaskInput" class="form-control" placeholder="Add sub-task...">
                <button type="button" id="btnAddSubTask" class="btn-add">+</button>
            </div>
            <ul id="subTaskList" class="subtask-list"></ul>
            <input type="hidden" id="taskSubTasks" name="taskSubTasks" value="">
        </div>
    </form>
</div>
